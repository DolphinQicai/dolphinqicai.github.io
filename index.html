<!DOCTYPE html>
<html>
<body>
<p id="demo">点击这个按钮，获得您的坐标：</p>
<button onclick="getLocation()">试一下</button>
<script>
var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
    var Latitude_degree = Math.floor(position.coords.latitude);
    var Latitude_minute = Math.floor((Latitude_degree - Math.floor(Latitude_degree)) * 60);
    var Latitude_second = ((Latitude_degree - Math.floor(Latitude_degree)) * 60 - Latitude_minute) * 60;
    var Longitude_degree = Math.floor(position.coords.latitude);
    var Longitude_minute = Math.floor((Longitude_degree - Math.floor(Longitude_degree)) * 60);
    var Longitude_second = ((Longitude_degree - Math.floor(Longitude_degree)) * 60 - Longitude_minute) * 60;
  x.innerHTML="Latitude: " + Latitude_degree + "°" + Latitude_minute + "′" + Latitude_second + "″" + 
  "<br />Longitude: " + Longitude_degree + "°" + Longitude_minute + "′" + Longitude_second + "″";
  }
function showError(error)
  {
  switch(error.code) 
    {
    case error.PERMISSION_DENIED:
      x.innerHTML="User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML="The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="An unknown error occurred."
      break;
    }
  }
</script>
</body>
</html>
